<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="login" placeholder="Usuário" required>
            </div>
            <div class="input-group">
                <input type="password" id="senha" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <p class="recuperar-link"><a href="recuperar-senha.html">Esqueceu a senha?</a></p>
        <p class="cadastro-link">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </div>
    <script src="Login.js"></script>
</body>
</html>
